<div class="header bg-gradient-dark pb-3 pt-5 pt-md-6">
    <div class="container-fluid mt-5">
        <div class="header-body">
        </div>
    </div>
</div>
<!-- Page content -->
<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-xl-8 order-xl-1">
            <div class="card bg-secondary shadow">
                <div class="card-header bg-white border-0">
                    <div class="row align-items-center">
                        <div class="col-8">
                            <h3 class="mb-0"><i class="fas fa-list-ul"></i>&nbsp;&nbsp;{{title}}</h3>
                        </div>
                        <div class="col-4 text-right">
                            <a class="btn btn-sm btn-danger" [routerLink]="['/consult-product']"><i class="fas fa-undo-alt"></i>&nbsp;Volver</a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form role="form" [formGroup]="frm" (ngSubmit)="saveData()">
                        <h6 class="heading-small text-muted mb-3">Todos los campos con el <span class="rojo"> *</span> son requeridos.</h6>
                        <div class="pl-lg-4 mt-4">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="Name">Nombre<span class="rojo"> *</span></label>
                                        <input type="text" id="Name" class="form-control" placeholder="" formControlName="Name" [class.is-invalid]="nameNotValid">
                                        <small *ngIf="nameNotValid" class="text-danger">
                                            Ingrese el nombre...
                                        </small>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="UnitValue">Valor Unitario<span class="rojo"> *</span></label>
                                        <input type="number" id="UnitValue" class="form-control" placeholder="#" formControlName="UnitValue" [class.is-invalid]="unitValueNotValid">
                                        <small *ngIf="unitValueNotValid" class="text-danger">
                                            Ingrese el Valor Unitario...
                                        </small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group mt-4">
                            <div class="input-group col">
                                <button type="submit" class="btn btn-primary btn-block">
                                    <i class="ni ni-send"></i>&nbsp;&nbsp;Guardar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
