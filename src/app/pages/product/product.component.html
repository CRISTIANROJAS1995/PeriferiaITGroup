<div class="header bg-gradient-dark pb-7 pt-5 pt-md-8">
    <div class="container-fluid mt-5">
        <div class="header-body">
        </div>
    </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
    <div class="row justify-content-center">
        <div class="col-xl-8 order-xl-1">
            <div class="card bg-secondary shadow">
                <div class="card-header bg-white border-0">
                    <div class="row align-items-center">
                        <div class="col-8">
                            <h3 class="mb-0"><i class="fas fa-list-ul"></i>&nbsp;&nbsp;Creaci√≥n de Producto</h3>
                        </div>
                        <div class="col-4 text-right">
                            <a href="#!" class="btn btn-sm btn-danger"><i class="fas fa-undo-alt"></i>&nbsp;Volver</a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form role="form">
                        <h6 class="heading-small text-muted mb-3">Todos los campos con el <span class="rojo"> *</span> son requeridos.</h6>
                        <div class="pl-lg-4">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="Name">Name</label>
                                        <input type="text" id="Name" class="form-control" placeholder="">

                                    </div>

                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="Email">Email</label>
                                        <input type="email" id="Email" class="form-control" placeholder="example@example.com">

                                    </div>

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="PhoneNumber">Cell Phone</label>
                                        <input type="number" id="PhoneNumber" class="form-control" placeholder="#">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="DateOfBirth">Date of Birth</label>
                                        <input type="date" id="DateOfBirth" class="form-control" placeholder="Last name">

                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Address -->
                        <h6 class="heading-small text-muted mb-4">Contact information</h6>
                        <div class="pl-lg-4">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="form-control-label" for="Address">Address</label>
                                        <input id="Address" class="form-control" placeholder="" type="text">

                                    </div>

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="form-control-label" for="City">City</label>
                                        <input type="text" id="City" class="form-control" placeholder="City" value="New York" formControlName="City">
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="form-control-label" for="Zip">Zip</label>
                                        <input type="number" id="Zip" class="form-control" placeholder="" formControlName="Zip">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group col">
                                <button type="submit" class="btn btn-success btn-block">
                                    <i class="ni ni-send"></i>&nbsp;&nbsp;Guardar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="header py-5">
    <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
        </svg>
    </div>
</div>
